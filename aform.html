<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>My Web Form</title>
</head>
<body>
  <form class="" action="mailto:akshatverma2812@gmail.com" method="post">
    <fieldset>
      <legend>Web Form:</legend>
      <label for="fname">First name:</label>
      <input type="text" id="fname" name="fname"><br><br>
      <label for="lname">Last name:</label>
      <input type="text" id="lname" name="lname"><br><br>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email"><br><br>
      <label>Password:</label>
      <input type="password" name="" value=""> <br><br>
      <label for="birthday">Birthday:</label>
      <input type="date" id="birthday" name="birthday"><br><br>
      <label>Select Gender:</label>
      <br>
      <label for="radio-one">Male</label>
      <input type="radio" id="r1" name="male" value="male" checked>
      <br>
      <label for="radio-two">Female</label>
      <input type="radio" name="male" value="female"><br><br>
      <label>Select the cars you are interseted in: </label>
      <select name="cars" id="cars">
        <option value="Ford">Ford</option>
        <option value="Nissan">Nissan</option>
        <option value="mercedes">Mercedes</option>
        <option value="audi">Audi</option>
      </select> <br><br>
      <label>Message to be delivered:</label>
      <textarea name="name" rows="2" cols="50"></textarea><br><br>
      <label><strong>Attach neccessary files to be delivered: </strong></label>
      <input type="file" name="filenames" id="myFile"><br><br>
      <label>Do you agree to the terms and condition of this website? </label>
      <input type="checkbox" name="" value=""><br><br>
      <input type="submit" value="Submit">
    </fieldset>
  </form>
</body>
</html>
